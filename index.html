<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SalleClim</title>
    <link rel="stylesheet" href="style.css">
    <script src="./custom.js" defer></script>
</head>
<body>
    <section style="padding:50px;" class="weather-content">
      <img style="background: white; " src="https://delasallesantiago.edu.do/wp-content/uploads/2021/10/cropped-Icono-Website.png" class="imagenSalle" alt="" srcset="">
        <h2 class="buscadorText">Buscador del clima - SalleClim</h2>
        <div class="result">
            <p class="info">Este buscador es solo con las provincias de la Republica Dominicana, lo que permite su gran rapidez. Ya que, al solo enfocarse en las ciudades y provincias del pais, permite que tenga que estar al pendiente de menos lugares  </p>
        </div>
        <form action="" method="POST" class="get-weather">
            <input type="text" name="city" id="city" placeholder="Escriba su ciudad...">
            <input class="enviar" type="submit" name="" id="" value="Obtener clima">
        </form>
    </section>
    

    
</body>
</html>
